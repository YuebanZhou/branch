<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
  /*
  git的使用流程：
  1、新项目

  1）配置用户信息
  git config --global user.name 用户名
  git config --global user.email 邮箱
  2）初始化本地仓库
  git init 
  3）把项目文件纳入git管理（把工作目录中的文件添加到暂存区）
  git add 文件列表
  git add *
  4）保存成品（把暂存区中的文件添加到本地仓库）
  git commit -m 备注
  5）查看文件状态
  git status
  6）上传代码
  git push 远程仓库地址 本地分支名称:远程分支名称

  回滚操作

  删除暂存区指定的文件
  git rm --cached 文件列表

  回滚快照
  git reset --hard 3种操作都做
            --soft 1种操作
            --mixed （默认） 2种操作

  回滚暂存区已经修改的内容
  git checkout 文件列表
  git checkout .

  
  分支操作
  查看分支 git branch -a(所有分支) -r(远程分支)
  创建分支 git branch 分支名称
  合并分支 git merge 分支名称
  切换分支 git checkout 分支名称
  删除分支 git branch -d -D 分支名称
  创建并合并分支 git checkout -b 分支名称

  删除远程分支 git push origin --delete 分支名称
               git push origin :分支名称

  查看远程仓库地址别名
  git remote -v
  创建别名
  git remote add 别名名称 远程仓库地址
  重命名别名
  git remote rename 原来名称 新名称
  删除别名
  git remote remove 别名名称

  2、已有项目
  1）下载项目代码
  git clone 远程仓库地址 [项目名称]
  git pull 远程仓库地址 远程分支名称:本地分支名称


------------------------------------------------------
  .gitignore文件的作用就是排除一些文件或者目录，使其不被git管理

  保存现场
  git stash
  git stash pop
  
---------------------------------------

  项目类型：
  1、运营类：电商（淘宝、京东、一号店、当当、苏宁、亚马逊、垂直电商）、金融（p2p）、新闻门户(头条)、教育

  2、软件公司：OA、医疗、政府、电力、石油、ERP、CMS

  3、外包公司（外派）

---------------------------------------



  */
  </script>
</head>
